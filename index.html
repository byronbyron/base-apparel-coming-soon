<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <meta name="description" content="Base Apparel coming soon page">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="container">
    <div class="logo">
      <img src="images/logo.svg" alt="Base Apparel" width="158" height="33">
    </div>

    <picture>
        <source srcset="images/hero-desktop.jpg"
                media="(min-width: 992px)">
        <img src="images/hero-mobile.jpg" alt="" class="hero">
    </picture>

    <div class="page-body">
      <h1 class="page-title"><span>We're</span> coming soon</h1>

      <p class="page-text">Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form>
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="text" name="email" id="email" class="form-control" placeholder="Email Address">
          <button class="form-button"><span class="sr-only">Submit</span><svg xmlns="http://www.w3.org/2000/svg" width="12" height="20"><path fill="none" stroke="#FFF" stroke-width="2" d="M1 1l8.836 8.836L1 18.671"/></svg></button>
        </div>
      </form>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
