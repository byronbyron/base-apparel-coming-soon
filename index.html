<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>
  <meta name="description" content="Base Apparel coming soon page">

  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header class="header container">
    <img src="images/logo.svg" alt="Base Apparel" width="158" height="33" class="logo">
  </header>

  <main class="container">
    <img src="images/hero-mobile.jpg" alt="" class="hero">

    <div class="page-body">
      <h1 class="page-title"><span>We're</span> coming soon</h1>

      <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>

      <form>
        <div class="form-group">
          <label for="email" class="sr-only">Email</label>
          <input type="text" name="email" id="email" placeholder="Email Address">
        </div>
      </form>
    </div>
  </main>
  
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </p>
  </footer>
</body>
</html>
